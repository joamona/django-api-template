{% extends "base.html" %}

{% block content %}
<h2>¿Estás seguro de que deseas cerrar sesión?</h2>

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Cerrar sesión</button>
</form>

<a href="{% url 'login' %}">Iniciar sesión nuevamente</a>
{% endblock %}
